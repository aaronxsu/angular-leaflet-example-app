<!DOCTYPE html>
<html lang='en' ng-app="exampleApp">
<head>
  <meta charset="utf-8">
  <title>Example Angular Webpack App</title>
  <link rel="stylesheet" href="./styles/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Fatal Car Crashed in PA, {{selectedCrashYear}}</a>
      </div>
    </div>
  </nav>
  <div class="container-fluid content">
    <div class="row content-row">
      <div class="col-sm-3 sidebar" ng-controller="SidebarController">
        <div class="row search-btn-row">
          <div class="col-sm-12">
            <div class="btn-group" uib-dropdown>
              <button id="split-button" type="button" class="btn btn-primary">Select by Year</button>
              <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                <span class="caret"></span>
                <span class="sr-only"></span>
              </button>
              <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                <li role="menuitem" ng-repeat="year in [2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013]"><a href="#" ng-click="selectYear(year)" ng-model="year">{{year}}</a></li>
              </ul>
            </div>
          </div>
        </div><hr>
        <div class="row crash-count-row" ng-show="yearSelected">
          <div class="col-sm-12">
            <h5>Select Crash Count Area</h5>
            <div class="btn-group">
              <label class="btn btn-success" ng-model="countLevel" ng-click="selectArea(countLevel)" uib-btn-radio="'Low'">Low</label>
              <label class="btn btn-primary" ng-model="countLevel" ng-click="selectArea(countLevel)" uib-btn-radio="'Medium'">Medium</label>
              <label class="btn btn-warning" ng-model="countLevel" ng-click="selectArea(countLevel)" uib-btn-radio="'High'">High</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-9 map" id="map" ng-controller="MapController" ng-model='$ctrl.map'></div>
    </div>
  </div>

  <script src="./lib/angular.js"></script>
  <script src="./lib/angular-touch.js"></script>
  <script src="./lib/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
  <script src="./lib/ui-bootstrap.js"></script>
  <script src="./lib/leaflet.js"></script>
  <script src='https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src="./core/services/createBasemap/createBasemap.module.js"></script>
  <script src="./core/services/createBasemap/createBasemap.service.js"></script>
  <script src="./core/services/addMapTileLayer/addMapTileLayer.module.js"></script>
  <script src="./core/services/addMapTileLayer/addMapTileLayer.service.js"></script>
  <script src="./core/services/mapPassAround/mapPassAround.module.js"></script>
  <script src="./core/services/mapPassAround/mapPassAround.service.js"></script>
  <script src="./core/services/pullData/pullData.module.js"></script>
  <script src="./core/services/pullData/pullData.service.js"></script>
  <script src="./core/services/mapAddGeojson/mapAddGeojson.module.js"></script>
  <script src="./core/services/mapAddGeojson/mapAddGeojson.service.js"></script>
  <script src="./core/services/mapDrawPolygon/mapDrawPolygon.module.js"></script>
  <script src="./core/services/mapDrawPolygon/mapDrawPolygon.service.js"></script>
  <script src="./core/services/mapChangeFillColor/mapChangeFillColor.module.js"></script>
  <script src="./core/services/mapChangeFillColor/mapChangeFillColor.service.js"></script>
  <script src="./app.module.js"></script>
  <script src="./controllers/SidebarController.controller.js"></script>
  <script src="./controllers/MapController.controller.js"></script>
</body>
</html>
